<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNK Hall Voice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #240A34;
            color: #FFEDD8;
            padding: 0px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #FFEDD8;
            text-decoration: none;
        }

        main {
            text-align: center;
        }

        .rectangle {
            background-color: #EABE6C;
            width: 100%;
            height: 200px; /* Adjust height as needed */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rectangle p {
            font-size: 24px;
            color: #240A34;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            margin-top: 20px;
        }

        .grid-item {
            background-color: #891652;
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .grid-item h3 {
            margin: 0;
            font-size: 18px;
            background-color: #FFEDD8;
            padding: 10px;
        }

        /* Change text color for specific grid items */
        .students-complaints h3 a {
            color: #FFEDD8;
        }

        .my-complaints h3 a {
            color: #FFEDD8;
        }

        .dissatisfied-complaints h3 a {
            color: #FFEDD8;
        }

        .grid-item h3 a {
            color: #240A34;
            text-decoration: none;
        }

        .grid-item img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>SNK Hall Voice</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">My Profile</a></li>
                <li><a href="#">Log Out</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="rectangle">
            <p>Resolving concerns before they escalate</p>
        </div>
        <div class="grid-container">
            <div class="grid-item students-complaints">
                <a href="#"><h3>Students Complaints</h3></a>
                <img src="wide11.png" alt="Students Complaints">
            </div>
            <div class="grid-item my-complaints">
                <a href="#"><h3>My Complaints</h3></a>
                <img src="wide11.png" alt="My Complaints">
            </div>
            <div class="grid-item dissatisfied-complaints">
                <a href="#"><h3>Dissatisfied Complaints</h3></a>
                <img src="wide11.png" alt="Dissatisfied Complaints">
            </div>
        </div>
    </main>
</body>
</html>
